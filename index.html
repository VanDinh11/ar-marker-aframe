<!doctype HTML>
<html>
<!-- https://github.com/VanDinh11/ar-marker-aframe -->

<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <!-- iOS has a lot of restrictions on playing videos in the browser. To play an inline video texture, add this: -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- style for the loader -->
    <style>
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
            color: white;
        }

        .loader {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: #3333333d;
            z-index: 99;
        }

        .loader.done {
            display: none;
        }

        .loader p {
            text-align: center;
            color: #fff;
        }

        .a-loader-title {
            color: red;
        }
    </style>
</head>
<!-- BE CAREFULL: click event on version 1.0.x does't work -->
<!-- <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script> -->
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

<script>
    AFRAME.registerComponent('loader-7', {
        init: function () {
            this.el.addEventListener('model-loaded', e => {
                document.querySelector('.loader-7').classList.add('done');
            })
        }
    })
    // AFRAME.registerComponent('loader-6', {
    //     init: function () {
    //         this.el.addEventListener('model-loaded', e => {
    //             document.querySelector('.loader-6').classList.add('done');
    //         })
    //     }
    // })
    AFRAME.registerComponent('loader-hiro', {
        init: function () {
            this.el.addEventListener('model-loaded', e => {
                document.querySelector('.loader-hiro').classList.add('done');
            })
        }
    })
</script>
<script src="./script.js" defer></script>

<body style='margin : 0px; overflow: hidden;'>
    <div class="loader loader-7">
        <p style="margin-top: 30px;">Loading 7...</p>
    </div>
    <!-- <div class="loader loader-6">
        <p style="margin-top: 50px;">Loading 6...</p>
    </div> -->
    <div class="loader loader-hiro">
        <p style="margin-top: 70px;">Loading hiro...</p>
    </div>
    <!-- embedded -->
    <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
    <!-- renderer="logarithmicDepthBuffer: true;" add this to fix jittering (broken texture) -->
    <a-scene vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true; sortObjects: true; antialias: true; physicallyCorrectLights: true;"
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;" 
        embedded
        loading-screen="dotsColor: red; backgroundColor: black"
    >
        <a-assets>
            <a-asset-item id="animated-asset-hiro"
                src="https://raw.githubusercontent.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-playground/models/CesiumMan.gltf">
            </a-asset-item>
            <a-asset-item id="animated-asset-6"
                src="https://raw.githubusercontent.com/VanDinh11/public-models/master/matilda_scale/scene.gltf">
            </a-asset-item>
            <a-asset-item id="animated-asset-7"
                src="https://raw.githubusercontent.com/VanDinh11/public-models/master/dancing_girl_from_fire_emblem_if/scene.gltf">
            </a-asset-item>
            <!-- this can be applied for texture -->
            <img id="boxTexture" crossorigin src="https://i.imgur.com/mYmmbrp.jpg">
            <video id="myvideo" autoplay loop="true" src="./file_example_MP4_480_1_5MG.mp4" webkit-playsinline playsinline preload="auto" crossorigin ></video>
        </a-assets>

        <!-- <a-light type="ambient" color="blue" position="0 5 0"></a-light> -->

        <!-- <a-box color="red" class="boxclass" boxhandle position="0 0 -10" rotation="0 45 45" scale="0.5 0.5 0.5"></a-box> -->

        <a-marker loader-7 type='barcode' value='7' id="markerId">
            <!-- <a-entity light="type:directional; castShadow:true;" position="1 1 1"></a-entity> -->
            <a-entity modelhandle class="clickableModel" id="modelId" animation-mixer gltf-model="#animated-asset-7" scale="2 2 2"
                rotation="0 -90 0">
            </a-entity>
        </a-marker>

        <a-marker loader-hiro preset='custom' type='pattern' url='./patt.hiro'>
            <a-entity animation-mixer gltf-model="#animated-asset-hiro" scale="0.5 0.5 0.5" rotation="0 0 0"></a-entity>
        </a-marker>

        <a-marker preset='custom' type='pattern' url='./pattern-p1.patt'>
            <a-box position='0 0.5 0' color="green"></a-box>
        </a-marker>

        <!-- loader-6 -->
        <a-marker type='barcode' value='6'>
            <!-- <a-video src="#myvideo" position="0 0 -1"></a-video> -->
            <a-entity shadow="cast:true; receive:true">
                <a-entity animation-mixer gltf-model="#animated-asset-6" scale="2 2 2" rotation="0 0 0"></a-entity>
            </a-entity>
        </a-marker>

        <!-- add look-controls to move camera -->
        <a-entity camera>
            <!-- <a-entity cursor="fuse: true; fuseTimeout: 500"
                position="0 0 -1"
                geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                material="color: black; shader: flat">
            </a-entity> -->
            <!-- <a-cursor></a-cursor> -->

            <!-- edit cursor="rayOrigin: mouse;" to enable global click -->
            <!-- <a-entity cursor="rayOrigin: mouse;" raycaster="objects: .boxclass;"></a-entity> -->
            <a-entity cursor="rayOrigin: mouse;" raycaster="objects: .clickableModel;"></a-entity>
        </a-entity>

    </a-scene>


    <script>
        // Workaround for an AR.js bug (https://github.com/jeromeetienne/AR.js/issues/410)
        // const sceneEl = document.querySelector('a-scene');
        // sceneEl.addEventListener('loaded', () => {
        //     var newCamera = new THREE.PerspectiveCamera();
        //     newCamera.near = 1;
        //     newCamera.far = 100;
        //     sceneEl.camera = newCamera;
        // });
    </script>
</body>

</html>
